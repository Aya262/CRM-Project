{% extends 'accounts/main.html' %}

{% block content %}

<div class="row">
    <div class ="col-md-6">
        <div class="card card-body">
            <p>Are You Sure you want to Delete {{customer}}?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <a class ="btn btn-sm btn-info" href="{% url 'customer' customer.id %}" >Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" value="Confirm">
            </form>

        </div>
    </div>
</div>

{% endblock %}
